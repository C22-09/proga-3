<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Event Listeners</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: lightgreen;
    }
  </style>
</head>
<body>

<button id="myButton">Натисни мене</button>
<input type="text" id="myInput" placeholder="Введіть текст" style="margin-left: 10px;">

<script>
  var buttonElement = document.getElementById('myButton');

  function firstEventHandler() {
    console.log('Подія виникла!');
  }

  function secondEventHandler() {
    console.log('Це один обробник події!');
  }

  buttonElement.addEventListener('click', firstEventHandler);
  buttonElement.addEventListener('click', secondEventHandler);
</script>

</body>
</html>
