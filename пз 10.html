<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Functions</title>
</head>
<body>

  <script>
    // Функція для роботи з класом Array
    function modifyArray(inputArray) {
      inputArray.unshift("start");
      inputArray.pop();
      if (inputArray.length >= 2) {
        inputArray[1] = "modified";
      }
      return inputArray;
    }

    // Функція для роботи з методами класу Array
    function arrayOperations(inputArray) {
      inputArray.push("end");
      inputArray.shift();
      if (inputArray.length >= 3) {
        inputArray.splice(3, 0, "middle");
      }
      return inputArray;
    }

    // Функція для роботи з класом Number
    function checkInteger(number) {
      if (Number.isInteger(number)) {
        return "Число ціле";
      } else {
        return "Число не ціле";
      }
    }

    // Приклад використання всіх функцій:
    let exampleArray = [1, 2, 3, 4, 5];
    let modifiedArray = modifyArray(exampleArray);
    console.log(modifiedArray);

    let exampleArray2 = [1, 2, 3, 4, 5];
    let modifiedArray2 = arrayOperations(exampleArray2);
    console.log(modifiedArray2);

    let exampleNumber1 = 5;
    let result1 = checkInteger(exampleNumber1);
    console.log(result1);

    let exampleNumber2 = 3.14;
    let result2 = checkInteger(exampleNumber2);
    console.log(result2);
  </script>

</body>
</html>
